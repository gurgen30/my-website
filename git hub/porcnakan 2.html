<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HACKER</title>
    <style>  
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, #000000, #2575fc);
            animation: backgroundAnimation 5s infinite alternate;
            color: white;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #000000, #2575fc); }
            100% { background: linear-gradient(45deg, #ff5f6d, #000000); }
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background: linear-gradient(45deg, #000000, #2575fc);
            animation: backgroundAnimation 5s infinite alternate;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
